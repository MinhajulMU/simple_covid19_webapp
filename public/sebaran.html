<script>
  $.getJSON('https://indonesia-covid-19.mathdro.id/api/provinsi', function(data) { 
    console.log(data.data);
    $.each(data.data,function(key,value){
      $('#sebarans').append(generateProv(value.provinsi,value.kasusPosi,value.kasusSemb,value.kasusMeni));
    });

   });
   function generateProv(namaprovinsi,positif,sembuh,meninggal) {
     var input;
     input = `<div class="col-6">
        <div class="card border-light mb-3">
          <div class="card-header">`+namaprovinsi+`</div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="text-primary">`+positif+` Positif</div>
              </div>
              <div class="col-12">
                <div class="text-success">`+sembuh+` Sembuh</div>
              </div>
              <div class="col-12">
                <div class="text-danger">`+meninggal+` Meninggal</div>
              </div>
            </div>
          </div>
        </div>

      </div>`;
      return input;
   }
</script>
